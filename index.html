<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Video Trimmer Vibe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Video Selection View -->
        <div id="video-selection" class="view">
            <h1>Choose a Video</h1>
            <div id="video-list" class="video-list"></div>
        </div>
        <!-- Video Trimming View -->
        <div id="trimming-view" class="view" style="display:none;">
            <button id="back-btn">‚Üê Back</button>
            <h2 id="video-title"></h2>
            <video id="video-player" width="320" height="240" controls></video>
            <div id="preview-scroll" class="preview-scroll"></div>
            <button id="confirm-trim" style="display:none;">Confirm Trim</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
