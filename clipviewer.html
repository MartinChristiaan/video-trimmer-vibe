<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Exported Clip Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" style="display: flex; flex-direction: row; gap: 0; min-height: 80vh;">
        <div id="mosaic-column" style="flex: 1; padding-right: 0;">
            <h1 style="text-align:center;">Exported Clips</h1>
            <p style="text-align:center;color:#43cea2;font-size:1.1em;margin-bottom:8px;">Click a thumbnail to play the clip</p>
            <div id="all-clips-list" class="clips-list"></div>
        </div>
        <div id="player-column" style="flex: 1; display: flex; align-items: center; justify-content: center; min-width: 360px;">
            <div id="player-area"></div>
        </div>
    </div>
    <script src="clipviewer.js"></script>
</body>
</html>
